services:
    poshlog:
        image: mcr.microsoft.com/powershell:lts-debian-10
        links:
            - elasticsearch
    kibana:
        image: docker.elastic.co/kibana/kibana:7.13.2
        ports:
            - 5601:5601
        links:
            - elasticsearch
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.13.2
        environment: 
            discovery.type: single-node
        ports: 
            - 9200:9200
            - 9300:9300
        volumes:
            - elasticsearch:/usr/share/elasticsearch/data

volumes: 
    elasticsearch:

